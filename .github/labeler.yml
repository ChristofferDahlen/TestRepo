
# enable labeler on issues, prs, or both.
enable:
  issues: true
  prs: true
# comments object allows you to specify a different message for issues and prs

comments:
  issues: |
    Thanks for opening this issue!
    I have applied any labels matching special text in your title and description.

    Please review the labels and make any necessary changes.


## Uses Go Regex

## Labels

labels:

  CR:
    include:
      - 'CR'
      - '(?i)Change Request'
  'Urgent :bangbang:':
    include:
      - '(?i)Urgent'
  Deployment:
    include: 
      - '(?i)Deployment'
  Req. Design:
    include:
      - '(?i)have to design'
      - '(?i)needs design'
      - '(?i)requires design'

## Product Labels
  Product - POMA:
    include:
      - '(?i)Product[^\w\r\n]*POMA'
  Product - Gateway:
    include:
      - '(?i)Product[^\w\r\n]*Gateway'
  Product - POM:
    include:
      - '(?i)Product[^\w\r\n]*POM\b'
  Product - POH:
    include:
      - '(?i)Product[^\w\r\n]*POH'
  Product - Spotbid:
    include:
      - '(?i)Product[^\w\r\n]*Spotbid'
  Product - Connecting Shop:
    include:
      - '(?i)Product[^\w\r\n]*(Connecting\s+)?Shop'
  Product - Connecting Prodrisk:
    include:
      - '(?i)Product[^\w\r\n]*(Connecting[^\w\r\n]+)?Prodrisk'
  Product - Optimal Log:
    include:
      - '(?i)Product[^\w\r\n]*(Optimal[^\w\r\n]+)?log'
  Product - Battery:
    include:
      - '(?i)Product[^\w\r\n]*Battery'

